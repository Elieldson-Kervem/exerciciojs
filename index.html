<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Press Start 2P', cursive;
    
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Guess My Number</h1>
        <p class="between"> (Entre 1 e 20) </p>
        <button class="btn again"> Jogar novamente! </button>
        <div class="number"> ? </div>
    </header>
    
    <main>
    <section class="left">
        <input type="number" class="guess">
        <button class="btn check">Verficar chute!</button>
    </section>

    <section class="rigt">
        <p class="message">Tente seu chute...</p>
        <p class="label-score"> Score: <span class="score">20</span></p>
        <p class="label-score"> Score mais alto: <span class="highscore">0</span></p>
    </section>

</main>

<script src="./index.js"></script>
</body>
</html>
